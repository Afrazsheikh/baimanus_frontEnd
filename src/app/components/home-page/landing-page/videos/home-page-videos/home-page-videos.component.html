<div class="photos video">
  <div class="photos-left">
    <h1>Videos</h1>
    <div class="phots-heading">
      <img src="{{ imagetitle }}" alt="" />
      <h1>{{ headingTitle[0] }}</h1>
    </div>
  </div>

  <div class="photos-right">
    <div class="phots-box" *ngFor="let title of headingTitle">
      <hr />
      <h1>{{ title }}</h1>
    </div>
  </div>
</div>
